<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <main class="hero">

<form class="FormularioPersonas" action="usuario.php" method="post">

    <div class="DatosPersonas"> 
        <div class="labelformulario"> 
        <label for="numero">Identificacion</label>
        <label for="password">Contraseña</label>
        </div>

        <div class="inputFormulario">
        <input type="number" name="cedula" id="cedula">
        <input type="password" name="contraseña" id="contraseña">
        </div>

        <div class="labelformulario">
        <label for="text">Nombre</label>
        <label for="email">Email</label>
        </div>

        <div class="inputFormulario">
        <input type="text" name="nombre" id="nombre">
        <input type="email" name="correo" id="correo">
        </div>
    </div>
    <input type="text" name="comentarios" placeholder="Comentarios" id="comentarios">
    <input type="submit" value="Registrar" id="registrar">
</form>
    </main>

    <script src="main.js"></script>
</body>
